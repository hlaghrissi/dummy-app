name: Build

on:
  push:
    branches:
      - '*'


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Check if Running in Docker Container
        run: |
          if [ -f /.dockerenv ]; then
              echo "Running inside a Docker container."
          else
              echo "Not running inside a Docker container."
          fi

      # Step to check connectivity to SonarQube server
      - name: Check SonarQube Server Connectivity
        run: curl -I ${{ secrets.SONAR_HOST_URL }}
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
